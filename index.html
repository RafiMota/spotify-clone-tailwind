<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,800;1,200;1,400;1,600;1,800&display=swap"
			rel="stylesheet"
		/>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hello, Tailwind!</title>
		<link rel="stylesheet" href="src/css/output.css" />
		<link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
	</head>

	<body
		class="flex h-screen items-center justify-center bg-gradient-to-r from-indigo-100 to-indigo-400 font-poppins text-slate-500"
	>
		<main
			class="flex flex-col pl-20 pr-20 w-2/3 h-2/3 bg-slate-200 rounded-md shadow-2xl"
		>
			<header
				class="flex justify-between items-end pt-10 pb-10 border-b-2 border-indigo-50"
			>
				<p class="flex basis-2/5 text-2xl">
					Choose the amount of storage that's right for you
				</p>
				<nav class="flex items-center gap-4">
					<p>Bill yearly</p>
					<input type="checkbox" name="bill" id="bill" />
					<p>Bill monthly</p>
				</nav>
			</header>

			<article class="flex flex-row h-full w-full">
				<div id="form-left" class="flex h-full w-1/2 p-8 pl-0">
					<form action="" class="flex flex-col justify-between w-full">
						<input
							type="text"
							class="bg-slate-50 pl-4 rounded-md h-1/6 w-full"
							placeholder="Full name"
						/>
						<input
							type="text"
							class="bg-slate-50 pl-4 rounded-md h-1/6 w-full"
							placeholder="Email"
						/>
						<input
							type="text"
							class="bg-slate-50 pl-4 rounded-md h-1/6 w-full"
							placeholder="Password"
						/>
						<input
							type="text"
							class="bg-slate-50 pl-4 rounded-md h-1/6 w-full"
							placeholder="Card Number"
						/>
						<button
							class="text-center text-slate-50 font-medium tracking-wider p-4 rounded-md bg-indigo-500 hover:bg-indigo-600 transition duration-200 shadow-2xl"
						>
							CREATE ACCOUNT
						</button>
					</form>
				</div>
				<div
					id="prices-right"
					class="flex flex-col justify-between gap-2 w-1/2 p-8 pr-0"
				>
					<button
						class="flex flex-col justify-around w-full h-1/3 p-4 rounded-md bg-slate-50 border-2 hover:border-indigo-500 hover:bg-indigo-100 transition duration-200 focus:bg-indigo-200"
					>
						<div class="flex text-lg font-bold text-indigo-500">
							<p>Essential</p>
						</div>

						<div class="flex justify-between items-baseline w-full">
							<p>
								<span class="font-bold text-xl text-slate-600"
									><span class="text-2xl">200</span> GB</span
								>
								of storage
							</p>
							<p class="text-slate-400 font-medium">10$ / mo</p>
						</div>
					</button>

					<button
						class="flex flex-col justify-around w-full h-1/3 p-4 rounded-md bg-slate-50 border-2 transition duration-200 hover:border-indigo-500 hover:bg-indigo-100 focus:bg-indigo-200"
					>
						<div class="flex text-lg font-bold text-indigo-500">
							<p>Pro</p>
						</div>

						<div class="flex justify-between items-baseline w-full">
							<p>
								<span class="font-bold text-xl text-slate-600"
									><span class="text-2xl">1</span> TB</span
								>
								of storage
							</p>
							<p class="text-slate-400 font-medium">20$ / mo</p>
						</div>
					</button>

					<button
						class="flex flex-col justify-around w-full h-1/3 p-4 rounded-md bg-slate-50 border-2 hover:border-indigo-500 hover:bg-indigo-100 transition duration-200 focus:bg-indigo-200"
					>
						<div class="flex text-lg font-bold text-indigo-500">
							<p>Premium</p>
						</div>

						<div class="flex justify-between items-baseline w-full">
							<p>
								<span class="font-bold text-xl text-slate-600"
									><span class="text-2xl">2</span> TB</span
								>
								of storage
							</p>
							<p class="text-slate-400 font-medium">40$ / mo</p>
						</div>
					</button>
				</div>
			</article>
		</main>

		<footer class=""></footer>
	</body>
</html>
